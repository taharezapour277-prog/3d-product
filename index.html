<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>گالری محصولات سه‌بعدی</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>گالری سه‌بعدی محصولات</h1>
    <p class="lead">مدل‌های 3D‌ خود را اینجا قرار بده و لینک بده به مشتری</p>
  </header>

  <main class="container">
    <section class="grid">
      <!-- کارت محصول نمونه -->
      <article class="card">
        <a class="card-link" href="products/product1/">
          <div class="preview">
            <!-- نمایش پیش‌نمایش مدل (برای لود بهتر روی هاست واقعی) -->
            <model-viewer src="/models/product1.glb" alt="پیش‌نمایش محصول نمونه" camera-controls auto-rotate exposure="1" shadow-intensity="1" style="width:100%; height:220px;"></model-viewer>
          </div>
          <div class="card-body">
            <h3>کیف نمونه</h3>
            <p>توضیح کوتاه محصول - قیمت و ویژگی‌ها را اینجا قرار بدهید.</p>
          </div>
        </a>
      </article>
      <!-- برای اضافه کردن محصول جدید، کارت جدید بسازید و لینک را به products/productX/ تغییر دهید -->
    </section>
  </main>

  <footer class="site-footer">
    <p>این قالب توسط دستیار شما آماده شده — مدل‌ را داخل پوشه <code>/models</code> بگذارید و نام آن را <code>product1.glb</code> بگذارید.</p>
  </footer>
</body>
</html>
